<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>
    Welcome to {{title}}
  </h1>
  <h2>Nuestros platos</h2>
  <ul class="dishes">
    <li *ngFor="let dish of dishes" [class.selected]="dish === selectedDish" (click)="onSelect(dish)">
      <span class="badge">{{dish.id}}</span> {{dish.name}}
    </li>
  </ul>
  <app-dish-detail [dish]="selectedDish"></app-dish-detail> <!-- En el tutorial lo pone sin "app" ojo! -->
</div>
